<!DOCTYPE html>
<html lang="vi">
  <head>
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JS3326D9FZ"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-JS3326D9FZ')
    </script>

    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Khám phá, tạo và quản lý sự kiện tuyệt vời cùng FestAvenue. Nền tảng hàng đầu dành cho ban tổ chức và người tham dự sự kiện để kết nối và tạo nên những trải nghiệm đáng nhớ."
    />
    <meta name="keywords" content="sự kiện, lễ hội, quản lý sự kiện, vé sự kiện, địa điểm, tổ chức sự kiện, FestAvenue, event, festival, tickets" />
    <meta name="author" content="FestAvenue Team" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="language" content="Vietnamese" />
    <meta name="revisit-after" content="3 days" />
    <meta name="geo.region" content="VN" />
    <meta name="geo.placename" content="Vietnam" />

    <!-- Title -->
    <title>FestAvenue - Nền Tảng Quản Lý Sự Kiện Hàng Đầu Việt Nam</title>

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/Images/Fest.png" />
    <link rel="apple-touch-icon" href="/Images/Fest.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FestAvenue - Nền Tảng Quản Lý Sự Kiện Hàng Đầu Việt Nam" />
    <meta
      property="og:description"
      content="Khám phá, tạo và quản lý sự kiện tuyệt vời cùng FestAvenue. Nền tảng hàng đầu dành cho ban tổ chức và người tham dự sự kiện để kết nối và tạo nên những trải nghiệm đáng nhớ."
    />
    <meta property="og:image" content="https://festavenue.site/Images/Fest.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://festavenue.site" />
    <meta property="og:site_name" content="FestAvenue" />
    <meta property="og:locale" content="vi_VN" />
    <meta property="og:locale:alternate" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FestAvenue - Nền Tảng Quản Lý Sự Kiện Hàng Đầu Việt Nam" />
    <meta
      name="twitter:description"
      content="Khám phá, tạo và quản lý sự kiện tuyệt vời cùng FestAvenue. Nền tảng hàng đầu dành cho ban tổ chức và người tham dự sự kiện."
    />
    <meta name="twitter:image" content="https://festavenue.site/Images/Fest.png" />
    <meta name="twitter:site" content="@festavenue" />
    <meta name="twitter:creator" content="@festavenue" />

    <!-- Additional SEO -->
    <link rel="canonical" href="https://festavenue.site" />
    <meta name="theme-color" content="#667eea" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "FestAvenue",
        "alternateName": "FestAvenue Vietnam",
        "description": "Nền tảng quản lý sự kiện hàng đầu Việt Nam",
        "url": "https://festavenue.site",
        "logo": "https://festavenue.site/Images/Fest.png",
        "image": "https://festavenue.site/Images/Fest.png",
        "sameAs": [
          "https://facebook.com/festavenue",
          "https://twitter.com/festavenue",
          "https://instagram.com/festavenue"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Dịch vụ khách hàng",
          "email": "support@festavenue.site",
          "availableLanguage": ["vi", "en"]
        },
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "VN",
          "addressLocality": "Vietnam"
        }
      }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "FestAvenue",
        "url": "https://festavenue.site",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://festavenue.site/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Performance optimizations -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- Goong Maps SDK -->
    <script src='https://cdn.jsdelivr.net/npm/@goongmaps/goong-js@1.0.9/dist/goong-js.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/@goongmaps/goong-js@1.0.9/dist/goong-js.css' rel='stylesheet' />
  </head>
  <body>
    <!-- App loading skeleton for better perceived performance -->
    <div id="root">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%); background-size: 400% 400%; animation: gradientShift 8s ease infinite; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
        <div style="width: 80px; height: 80px; margin-bottom: 32px; background: linear-gradient(45deg, #ff6b6b 0%, #4ecdc4 12.5%, #45b7d1 25%, #96ceb4 37.5%, #ffecd2 50%, #fcb69f 62.5%, #ff8a80 75%, #ff80ab 87.5%, #ea80fc 100%); background-size: 300% 300%; filter: blur(0.8px); box-shadow: 0 0 20px rgba(255, 107, 107, 0.4), 0 0 40px rgba(69, 183, 209, 0.3), 0 0 60px rgba(78, 205, 196, 0.2); animation: morphShape 6s ease-in-out infinite, colorFlow 8s ease-in-out infinite;"></div>
        <div style="color: white; font-size: 24px; font-weight: 300; letter-spacing: 3px; opacity: 0.9; animation: textPulse 3s ease-in-out infinite;">FEST AVENUE</div>
        <p style="color: white; font-size: 14px; opacity: 0.8; margin-top: 8px; animation: textPulse 3s ease-in-out infinite 0.5s;">Đang tải nền tảng sự kiện...</p>
      </div>
      <style>
        @keyframes gradientShift {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        @keyframes textPulse {
          0%, 100% { opacity: 0.7; }
          50% { opacity: 1; }
        }

        @keyframes morphShape {
          0% { border-radius: 50%; transform: rotate(0deg) scale(1); }
          12.5% { border-radius: 25% 75% 75% 25%; transform: rotate(45deg) scale(1.1); }
          25% { border-radius: 75% 25% 25% 75%; transform: rotate(90deg) scale(0.9); }
          37.5% { border-radius: 50% 25% 75% 50%; transform: rotate(135deg) scale(1.2); }
          50% { border-radius: 25% 50% 50% 75%; transform: rotate(180deg) scale(1); }
          62.5% { border-radius: 75% 50% 25% 50%; transform: rotate(225deg) scale(0.8); }
          75% { border-radius: 50% 75% 25% 50%; transform: rotate(270deg) scale(1.1); }
          87.5% { border-radius: 25% 75% 50% 25%; transform: rotate(315deg) scale(0.95); }
          100% { border-radius: 50%; transform: rotate(360deg) scale(1); }
        }

        @keyframes colorFlow {
          0% { background-position: 0% 50%; }
          16.67% { background-position: 33% 25%; }
          33.33% { background-position: 66% 75%; }
          50% { background-position: 100% 50%; }
          66.67% { background-position: 75% 25%; }
          83.33% { background-position: 25% 75%; }
          100% { background-position: 0% 50%; }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
